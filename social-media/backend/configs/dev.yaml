# Development Configuration
port: "8080"

database:
  url: "postgres://postgres:postgres@localhost:5432/socialhub?sslmode=disable"
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 5m

redis:
  url: "redis://localhost:6379"

jwt:
  secret: "dev-secret-key-change-in-production"
  expiry: 15m
  refresh_expiry: 168h

logging:
  level: debug
  format: json
