<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Welcome back</h1>
      <p>Sign in to continue to SocialHub</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="auth-form">
      @if (error) {
        <div class="error-message">
          {{ error }}
        </div>
      }

      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <lucide-angular [img]="mailIcon" class="input-icon"></lucide-angular>
          <input
            id="email"
            type="email"
            class="form-input"
            placeholder="Enter your email"
            [(ngModel)]="email"
            name="email"
            autocomplete="email"
            [disabled]="isLoading"
            (input)="onEmailInput()"
            [class.error]="!!emailError"
          />
        </div>
        @if (emailError) {
        <p class="form-error">{{ emailError }}</p>
        }
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <lucide-angular [img]="lockIcon" class="input-icon"></lucide-angular>
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            class="form-input"
            placeholder="Enter your password"
            [(ngModel)]="password"
            name="password"
            autocomplete="current-password"
            [disabled]="isLoading"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            tabindex="-1"
          >
            <lucide-angular [img]="showPassword ? eyeOffIcon : eyeIcon" class="toggle-icon"></lucide-angular>
          </button>
        </div>
      </div>

      <div class="form-options">
        <label class="checkbox-label">
          <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" [disabled]="isLoading" />
          <span>Remember me</span>
        </label>
        <a routerLink="/forgot-password" class="forgot-link">Forgot password?</a>
      </div>

      <button type="submit" class="submit-btn" [disabled]="!isFormValid">
        @if (isLoading) {
          <span class="loading-spinner"></span>
          <span>Signing in...</span>
        } @else {
          <lucide-angular [img]="loginIcon" class="btn-icon"></lucide-angular>
          <span>Sign in</span>
        }
      </button>
    </form>

    <div class="auth-footer">
      <p>Don't have an account? <a routerLink="/register">Sign up</a></p>
    </div>
  </div>
</div>
