<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Create an account</h1>
      <p>Join SocialHub and start connecting</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="auth-form">
      @if (error) {
        <div class="error-message">
          {{ error }}
        </div>
      }

      <div class="form-group">
        <label for="name">Full Name</label>
        <div class="input-wrapper">
          <lucide-angular [img]="userIcon" class="input-icon"></lucide-angular>
          <input
            id="name"
            type="text"
            class="form-input"
            placeholder="Enter your name"
            [(ngModel)]="name"
            name="name"
            autocomplete="name"
            [disabled]="isLoading"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <lucide-angular [img]="mailIcon" class="input-icon"></lucide-angular>
          <input
            id="email"
            type="email"
            class="form-input"
            placeholder="Enter your email"
            [(ngModel)]="email"
            name="email"
            autocomplete="email"
            [disabled]="isLoading"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <lucide-angular [img]="lockIcon" class="input-icon"></lucide-angular>
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            class="form-input"
            placeholder="Create a password"
            [(ngModel)]="password"
            name="password"
            autocomplete="new-password"
            [disabled]="isLoading"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            tabindex="-1"
          >
            <lucide-angular [img]="showPassword ? eyeOffIcon : eyeIcon" class="toggle-icon"></lucide-angular>
          </button>
        </div>
        <p class="form-hint">Must be at least 6 characters</p>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="input-wrapper">
          <lucide-angular [img]="lockIcon" class="input-icon"></lucide-angular>
          <input
            id="confirmPassword"
            [type]="showConfirmPassword ? 'text' : 'password'"
            class="form-input"
            [class.error]="passwordMatchError"
            placeholder="Confirm your password"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            autocomplete="new-password"
            [disabled]="isLoading"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="toggleConfirmPasswordVisibility()"
            tabindex="-1"
          >
            <lucide-angular [img]="showConfirmPassword ? eyeOffIcon : eyeIcon" class="toggle-icon"></lucide-angular>
          </button>
        </div>
        @if (passwordMatchError) {
          <p class="form-error">Passwords do not match</p>
        }
      </div>

      <div class="form-options">
        <label class="checkbox-label">
          <input type="checkbox" [(ngModel)]="agreeToTerms" name="agreeToTerms" [disabled]="isLoading" />
          <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
        </label>
      </div>

      <button type="submit" class="submit-btn" [disabled]="!isFormValid">
        @if (isLoading) {
          <span class="loading-spinner"></span>
          <span>Creating account...</span>
        } @else {
          <lucide-angular [img]="registerIcon" class="btn-icon"></lucide-angular>
          <span>Create account</span>
        }
      </button>
    </form>

    <div class="auth-footer">
      <p>Already have an account? <a routerLink="/login">Sign in</a></p>
    </div>
  </div>
</div>
