<div class="not-found-container">
  <div class="not-found-content">
    <div class="error-code">
      <span class="code-4">4</span>
      <span class="code-0">0</span>
      <span class="code-4">4</span>
    </div>

    <div class="error-icon">
      <lucide-angular [img]="searchIcon"></lucide-angular>
    </div>

    <h1>Page Not Found</h1>
    <p class="error-message">
      Oops! The page you're looking for doesn't exist or has been moved.
    </p>

    <div class="error-actions">
      <button class="btn-secondary" (click)="goBack()">
        <lucide-angular [img]="backIcon"></lucide-angular>
        <span>Go Back</span>
      </button>
      <a routerLink="/feed" class="btn-primary">
        <lucide-angular [img]="homeIcon"></lucide-angular>
        <span>Back to Home</span>
      </a>
    </div>

    <div class="help-section">
      <h3>Need help?</h3>
      <ul class="help-links">
        <li><a routerLink="/feed">Visit the Feed</a></li>
        <li><a routerLink="/explore">Explore trending topics</a></li>
        <li><a routerLink="/settings">Check your settings</a></li>
      </ul>
    </div>
  </div>
</div>
